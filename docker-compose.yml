services:
  # React Frontend Service via nginx
  nginx:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/frontend/Dockerfile
    ports:
      - 80:80
      - 443:443
    env_file:
      - ./frontend/.env # Load environment variables from .env file
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      # - ./nginx/production/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend # Ensure backend is started before frontend
  # Flask Backend Service
  backend:
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - 5000:5000
    env_file:
      - ./backend/.env # Load environment variables from .env file

  # Certbot for SSL Certificates
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
