####################################################
###### For using cloudfront & load balancer ########
####################################################
services:
  nginx:
    restart: unless-stopped
    image: ${DOCKER_USERNAME}/quiz-frontend:latest
    ports:
      - 80:80
      - 443:443
    env_file:
      - ./frontend/.env
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - backend

  backend:
    restart: unless-stopped
    image: ${DOCKER_USERNAME}/quiz-backend:latest
    ports:
      - 5000:5000
    env_file:
      - ./backend/.env
