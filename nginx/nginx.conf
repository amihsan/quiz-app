# Redirect all HTTP traffic to HTTPS
server {
    listen       80;
    server_name  lebentest.online www.lebentest.online;

    # Location block for Certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen       443 ssl;
    server_name  lebentest.online www.lebentest.online;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/lebentest.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lebentest.online/privkey.pem;

    # Proxy settings for backend (React/Flask example)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend:5000;  # Example for Flask API
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

