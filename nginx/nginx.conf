# Nginx configuration file

user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

load_module modules/ngx_http_ssl_module.so;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Main server block for HTTP
    server {
        listen 80;
        server_name einburgerungstest.online www.einburgerungstest.online;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$host$request_uri;
    }

    # Server block for HTTPS
    server {
        listen 443 ssl;
        server_name einburgerungstest.online www.einburgerungstest.online;

        # SSL Certificate files
        ssl_certificate /etc/letsencrypt/live/einburgerungstest.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/einburgerungstest.online/privkey.pem;

        # SSL optimization
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES128-GCM-SHA256';

        # Add SSL headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-XSS-Protection "1; mode=block";

        # Root directory and location
        root /var/www/html;
        index index.html index.htm;

        # Location block for your app (if needed)
        location / {
            try_files $uri $uri/ =404;
        }

        # Let's Encrypt ACME challenge for certbot renewals
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}


